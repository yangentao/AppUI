plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
ext {
    nameGroup = "dev.entao.app"
    nameVersion = "0.7.1"
    nameAF = "ui"
    nameGithub = "AppUI"
    libDesc = 'Android Library, ui functions.'
}
//检查AndroidManifest.xml中的package
dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'

    api 'dev.entao.app:inst:0.7.0'
    api 'dev.entao.app:viewbuilder:0.7.0'
    api 'dev.entao.app:task:0.7.1'
    api 'dev.entao.app:log:0.7.1'
    api 'dev.entao.app:basic:0.7.0'
    api 'dev.entao.app:sql:0.7.1'
    api 'dev.entao.app:json:0.7.0'
    api 'dev.entao.app:http:0.7.0'
}
apply from: "libcommon.gradle"
